- name: add docker-ce-stable repository
  ansible.builtin.yum_repository:
    name: docker-ce-stable
    description: Docker CE Stable - $basearch
    file: docker-ce
    baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
    gpgcheck: true
    gpgkey: https://download.docker.com/linux/centos/gpg

- name: install docker dependencies
  ansible.builtin.yum:
    update_cache: true
    state: latest
    name:
      - containerd.io
      - docker-compose-plugin
  notify: "cleanup packages"

- name: install docker v{{ role_docker_version }}
  ansible.builtin.yum:
    update_cache: true
    allow_downgrade: true
    name:
      - docker-ce-{{ role_docker_version }}
      - docker-ce-cli-{{ role_docker_version }}
  notify:
    - "enable docker service"
    - "restart docker service"
    - "cleanup packages"

- name: prevent docker-ce and docker-ce-cli from being upgraded
  tags: fix_version
  community.general.yum_versionlock:
    state: present
    name:
      - docker-ce-{{ role_docker_version }}
      - docker-ce-cli-{{ role_docker_version }}
